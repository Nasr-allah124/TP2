<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculatrice.css">
</head>
<body>
    <div class="cacl">
        <div class="inpu">
        <small id="inst" ></small>
        <small id="resul">0</small>
         </div>
        <div id="class1">
            <button id="C">C</button>
            <button id="open_bracket">(</button>
            <button id="close_bracket">)</button>
            <button id="divide">/</button>
        </div>
        <div id="class2">
            <button id="bt7">7</button>
            <button id="bt8">8</button>
            <button id="bt9">9</button>
            <button id="multiply">*</button>
        </div>
         <div id="class3">
            <button id="bt4">4</button>
            <button id="bt5">5</button>
            <button id="bt6">6</button>
            <button id="sous">-</button>
        </div>
         <div id="class4">
            <button id="bt1">1</button>
            <button id="bt2">2</button>
            <button id="bt3">3</button>
            <button id="plus">+</button>
        </div>
        <div id="class5">
            <button id="AC">AC</button>
            <button id="bt0">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="Calculatrice.js"></script>
    
</body>
</html>
